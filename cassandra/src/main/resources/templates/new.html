<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New movie</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container mt-3">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <form th:method="POST" th:action="@{/}" th:object="${movie}">
                <div class="form-goup">
                    <label for="name">Название: </label><br>
                    <input type="text" th:field="*{name}" id="name">
                </div>
                <br>
                <div class="form-group">
                    <label for="directorFN">Имя режиссера: </label><br>
                    <input type="text" th:field="*{directorFirstName}" id="directorFN">
                </div>
                <br>
                <div class="form-group">
                    <label for="directorLN">Фамилия режиссера: </label><br>
                    <input type="text" th:field="*{directorLastName}" id="directorLN">
                </div>
                <hr>
                <button type="submit" class="btn btn-primary">Создать</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
